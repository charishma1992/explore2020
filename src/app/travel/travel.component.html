



































<!-- matrix format -->

<div class="container" style="margin-bottom:35rem">

  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <div class="row" style="margin-top: 5rem!important;">
            <div class="col-md-1" style="transform: rotate(270deg);" *ngFor="let x of matrixData"> {{x.state}}</div>
  
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-md-2">
        <div *ngFor="let x of matrixData"> ..{{x.state}}</div>
    </div>
    </div>
</div>
